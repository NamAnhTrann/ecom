<!-- ========== HEADER ========== -->
<header
  id="main-header"
  class="fixed top-0 left-0 z-50 w-full h-16 lg:h-20 transition-all duration-300 bg-white dark:bg-neutral-900"
  [class.backdrop-blur-md]="scrolled"
  [class.bg-white/70]="scrolled"
  [class.dark:bg-neutral-900/70]="scrolled"
  [class.border-b]="scrolled"
  [class.border-gray-200]="scrolled"
  [class.dark:border-neutral-800]="scrolled"
>
  <nav class="relative max-w-7xl w-full h-full flex items-center px-4 md:px-6 lg:px-8 mx-auto">
    <!-- Logo -->
    <a href="/" aria-label="Scrappy" class="shrink-0 flex items-center font-semibold focus:outline-hidden focus:opacity-80">
      <svg class="h-8 lg:h-9 w-auto text-black dark:text-white" viewBox="0 0 640 120" xmlns="http://www.w3.org/2000/svg" role="img">
        <title>Scrappy</title>
        <text x="0" y="85" font-weight="700" font-size="80" fill="currentColor">Scrappy</text>
      </svg>
    </a>
    
    <!-- Desktop links -->
    <div class="hidden lg:flex grow items-center justify-end gap-x-7 ms-auto">
      <a routerLink="contact-page" routerLinkActive="active" class="nav-link inline-block text-black">Forums</a>
      <a routerLink="pricing-page" routerLinkActive="active" class="nav-link inline-block text-black">Gallery</a>
      <a routerLink="aboutUs-page" routerLinkActive="active" class="nav-link inline-block text-black">Seller's Arts</a>
      <a routerLink="aboutUs-page" routerLinkActive="active" class="nav-link inline-block text-black">Contact Us</a>
      <a routerLink="aboutUs-page" routerLinkActive="active" class="nav-link inline-block text-black">About Scrappy</a>
      
      <!-- Vertical divider -->
      <div class="h-6 w-px bg-gray-900 dark:bg-neutral-700 mx-1"></div>

      <!-- Desktop button -->
      <button
        (click)="loginButton()"
        class="nav-link inline-block text-black"
      >
        Join Scrappy
      </button>
    </div>

    <!-- Mobile toggle (right) -->
    <button
      type="button"
      class="lg:hidden ms-auto flex items-center justify-center p-2 text-black dark:text-white"
      (click)="toggleMobile()"
      [attr.aria-expanded]="mobileOpen"
      aria-controls="mobile-panel"
      aria-label="Toggle navigation"
    >
      @if (!mobileOpen) {
        <!-- Hamburger -->
        <svg class="w-6 h-6 shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="3" x2="21" y1="6" y2="6"/>
          <line x1="3" x2="21" y1="12" y2="12"/>
          <line x1="3" x2="21" y1="18" y2="18"/>
        </svg>
      } @else {
        <!-- Close -->
        <svg class="w-6 h-6 shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 6 6 18"/>
          <path d="m6 6 12 12"/>
        </svg>
      }
    </button>
  </nav>
</header>

<!-- Viewport spacer for fixed header -->
<div class="h-16 lg:h-20"></div>

<!-- MOBILE PANEL -->
@if (mobileOpen) {
  <div
    id="mobile-panel"
    class="fixed inset-x-0 top-16 lg:top-20 bottom-0 z-[60]
           backdrop-blur-md bg-white/70 dark:bg-neutral-900/70
           border-t border-gray-200/70 dark:border-neutral-800/70
           shadow-sm px-4 md:px-6 py-5 lg:hidden overflow-y-auto"
  >
    <nav class="flex flex-col items-center justify-center gap-6 text-lg text-center">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
         class="text-black dark:text-white w-full" (click)="closeMobile()">Home</a>
      <a routerLink="contact-page" routerLinkActive="active"
         class="text-black dark:text-white w-full" (click)="closeMobile()">Contact Us</a>
      <a routerLink="pricing-page" routerLinkActive="active"
         class="text-black dark:text-white w-full" (click)="closeMobile()">Our Pricing</a>
      <a routerLink="aboutUs-page" routerLinkActive="active"
         class="text-black dark:text-white w-full" (click)="closeMobile()">What We Do</a>

      <!-- Mobile-only actions -->
      <div class="pt-4 flex flex-col gap-3 w-full max-w-xs">
        <button (click)="loginButton(); closeMobile()"
                class="py-3 rounded-xl bg-black text-white text-sm font-medium hover:bg-gray-800 transition w-full">
          Log in
        </button>
      </div>
    </nav>
  </div>
}
