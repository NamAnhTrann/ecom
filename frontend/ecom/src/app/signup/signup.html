<section class = "mt-8 mb-8">
  <div class="lg:min-h-screen flex flex-col items-center justify-center p-6">
  <div class="grid lg:grid-cols-2 items-center gap-10 max-w-6xl max-lg:max-w-lg w-full">
    <!-- Left side intro -->
    <div>
      <h1 class="lg:text-5xl text-4xl font-bold text-slate-900 !leading-tight">
        Create Your Account and Join the Marketplace
      </h1>
      <p class="text-[15px] mt-6 text-slate-600 leading-relaxed">
        Unlock access to buying, selling, and managing with one seamless experience. 
        Quick signup, instant access.
      </p>
      <p class="text-[15px] mt-6 lg:mt-12 text-slate-600">
        Already have an account?
        <a routerLink="/login" class="text-blue-600 font-medium hover:underline ml-1">Sign in here</a>
      </p>
    </div>

    <!-- Signup form -->
    <form (ngSubmit)="onRegister()" #signupForm="ngForm" class="max-w-md lg:ml-auto w-full">
      <h2 class="text-slate-900 text-3xl font-semibold mb-8">Sign up</h2>

      <div class="space-y-6">
        <!-- Name fields -->
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="text-sm text-slate-900 font-medium mb-2 block">First Name</label>
            <input
              name="user_first_name"
              type="text"
              required
              [(ngModel)]="user_creds.user_first_name"
              class="bg-slate-100 w-full text-sm text-slate-900 px-4 py-3 rounded-md outline-0 border border-gray-200 focus:border-blue-600 focus:bg-transparent"
              placeholder="First name"
            />
          </div>
          <div>
            <label class="text-sm text-slate-900 font-medium mb-2 block">Last Name</label>
            <input
              name="user_last_name"
              type="text"
              required
              [(ngModel)]="user_creds.user_last_name"
              class="bg-slate-100 w-full text-sm text-slate-900 px-4 py-3 rounded-md outline-0 border border-gray-200 focus:border-blue-600 focus:bg-transparent"
              placeholder="Last name"
            />
          </div>
        </div>

        <!-- Email -->
        <div>
          <label class="text-sm text-slate-900 font-medium mb-2 block">Email</label>
          <input
            name="user_email"
            type="email"
            required
            [(ngModel)]="user_creds.user_email"
            class="bg-slate-100 w-full text-sm text-slate-900 px-4 py-3 rounded-md outline-0 border border-gray-200 focus:border-blue-600 focus:bg-transparent"
            placeholder="Enter email"
          />
        </div>

        <!-- Password -->
        <div>
          <label class="text-sm text-slate-900 font-medium mb-2 block">Password</label>
          <input
            name="user_password"
            type="password"
            required
            [(ngModel)]="user_creds.user_password"
            class="bg-slate-100 w-full text-sm text-slate-900 px-4 py-3 rounded-md outline-0 border border-gray-200 focus:border-blue-600 focus:bg-transparent"
            placeholder="Create password"
          />
        </div>

        <!-- Phone -->
        <div>
          <label class="text-sm text-slate-900 font-medium mb-2 block">
            Phone Number <span class="text-gray-400 text-xs">(optional)</span>
          </label>
          <input
            name="user_phone_number"
            type="text"
            [(ngModel)]="user_creds.user_phone_number"
            class="bg-slate-100 w-full text-sm text-slate-900 px-4 py-3 rounded-md outline-0 border border-gray-200 focus:border-blue-600 focus:bg-transparent"
            placeholder="Enter phone number"
          />
        </div>

        <!-- Role selection -->
        <div>
          <label class="text-sm text-slate-900 font-medium mb-2 block">Select Your Role</label>
          <div class="flex gap-3 justify-between">
            <label
              class="flex-1 cursor-pointer text-center border rounded-md py-3 bg-slate-100 hover:bg-blue-50 transition"
              [class.border-blue-600]="user_creds.user_role === 'buyer'"
            >
              <input
                type="radio"
                name="user_role"
                value="buyer"
                [(ngModel)]="user_creds.user_role"
                class="hidden"
              />
              <div class="text-2xl mb-1">üõçÔ∏è</div>
              <p class="font-medium text-slate-900">Buyer</p>
              <p class="text-xs text-slate-500">Browse & shop</p>
            </label>

            <label
              class="flex-1 cursor-pointer text-center border rounded-md py-3 bg-slate-100 hover:bg-blue-50 transition"
              [class.border-blue-600]="user_creds.user_role === 'seller'"
            >
              <input
                type="radio"
                name="user_role"
                value="seller"
                [(ngModel)]="user_creds.user_role"
                class="hidden"
              />
              <div class="text-2xl mb-1">üíº</div>
              <p class="font-medium text-slate-900">Seller</p>
              <p class="text-xs text-slate-500">Create & sell</p>
            </label>
          </div>
        </div>
      </div>

      <!-- Submit button -->
      <div class="!mt-12">
        <button
          type="submit"
          class="w-full shadow-xl py-2.5 px-4 text-[15px] font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none cursor-pointer"
        >
          Sign up
        </button>
      </div>

      <!-- Divider -->
      <div class="my-6 flex items-center gap-">
        <hr class="w-full border-slate-300" />
        <p class="text-sm text-center">Or <br> Login With Google</p>
        <hr class="w-full border-slate-300" />
      </div>

      <!-- Social buttons -->
      <div class="space-x-6 flex justify-center">
        <!-- Google -->
        <button type="button" class="border-0 outline-0 cursor-pointer" (click)="onGoogleSignUp()">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 512 512">
                <path fill="#fbbd00" d="M120 256c0-25.367 6.989-49.13 19.131-69.477v-86.308H52.823C18.568 144.703 0 198.922 0 256s18.568 111.297 52.823 155.785h86.308v-86.308C126.989 305.13 120 281.367 120 256z" data-original="#fbbd00" />
                <path fill="#0f9d58" d="m256 392-60 60 60 60c57.079 0 111.297-18.568 155.785-52.823v-86.216h-86.216C305.044 385.147 281.181 392 256 392z" data-original="#0f9d58" />
                <path fill="#31aa52" d="m139.131 325.477-86.308 86.308a260.085 260.085 0 0 0 22.158 25.235C123.333 485.371 187.62 512 256 512V392c-49.624 0-93.117-26.72-116.869-66.523z" data-original="#31aa52" />
                <path fill="#3c79e6" d="M512 256a258.24 258.24 0 0 0-4.192-46.377l-2.251-12.299H256v120h121.452a135.385 135.385 0 0 1-51.884 55.638l86.216 86.216a260.085 260.085 0 0 0 25.235-22.158C485.371 388.667 512 324.38 512 256z" data-original="#3c79e6" />
                <path fill="#cf2d48" d="m352.167 159.833 10.606 10.606 84.853-84.852-10.606-10.606C388.668 26.629 324.381 0 256 0l-60 60 60 60c36.326 0 70.479 14.146 96.167 39.833z" data-original="#cf2d48" />
                <path fill="#eb4132" d="M256 120V0C187.62 0 123.333 26.629 74.98 74.98a259.849 259.849 0 0 0-22.158 25.235l86.308 86.308C162.883 146.72 206.376 120 256 120z" data-original="#eb4132" />
              </svg>
        </button>

      </div>
    </form>
  </div>
</div>

</section>
