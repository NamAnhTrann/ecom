<section class="mt-8 mb-8 relative overflow-hidden">
  <!-- Floating gradient shapes background -->
  <div class="absolute inset-0 -z-10 overflow-hidden" aria-hidden="true">
    <div
      class="absolute top-20 left-1/3 w-72 h-72 bg-[#4F46E5]/25 dark:bg-[#FFE135]/20 rounded-full blur-3xl animate-pulse"
    ></div>
    <div
      class="absolute bottom-10 right-10 w-72 h-72 bg-[#FFE135]/30 dark:bg-[#4F46E5]/20 rounded-full blur-3xl animate-pulse delay-300"
    ></div>
  </div>

  <div class="lg:min-h-screen flex flex-col items-center justify-center p-6">
    <div class="grid lg:grid-cols-2 items-center gap-10 max-w-6xl max-lg:max-w-lg w-full">
      
      <!-- ‚ú® Left side intro with typewriter effect -->
      <div class="relative z-10 text-center lg:text-left">
        <h1 class="lg:text-5xl text-4xl font-bold text-slate-900 dark:text-white leading-tight mb-4">
          <span class="block">Create Your Account</span>
          <span
            class="block text-[#4F46E5] dark:text-[#FFE135] transition-colors duration-300"
            id="typewriter"
          ></span>
        </h1>

        <p
          class="text-[15px] mt-6 text-slate-600 dark:text-neutral-400 leading-relaxed max-w-md mx-auto lg:mx-0"
        >
          Unlock access to buying, selling, and managing with one seamless experience.
          Quick signup, instant access.
        </p>

        <p class="text-[15px] mt-6 lg:mt-12 text-slate-600 dark:text-neutral-400">
          Already have an account?
          <a
            routerLink="/login"
            class="font-medium hover:underline ml-1 text-[#4F46E5] dark:text-[#FFE135]"
            >Login here</a
          >
        </p>
      </div>

      <!-- üßæ Signup form -->
      <form
        (ngSubmit)="onRegister()"
        #signupForm="ngForm"
        class="max-w-md lg:ml-auto w-full relative z-10 bg-white dark:bg-neutral-900 border border-slate-200 dark:border-neutral-700 rounded-xl p-6 shadow-lg"
      >
        <h2 class="text-3xl font-semibold mb-8 text-slate-900 dark:text-white">Sign up</h2>

        <div class="space-y-6">
          <!-- Name fields -->
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="text-sm font-medium mb-2 block text-slate-900 dark:text-neutral-100">
                First Name
              </label>
              <input
                name="user_first_name"
                type="text"
                required
                [(ngModel)]="user_creds.user_first_name"
                class="bg-slate-100 dark:bg-neutral-800 w-full text-sm text-slate-900 dark:text-white px-4 py-3 rounded-md border border-gray-200 dark:border-neutral-700 focus:border-[#4F46E5] dark:focus:border-[#FFE135] focus:bg-transparent outline-none"
                placeholder="First name"
              />
            </div>
            <div>
              <label class="text-sm font-medium mb-2 block text-slate-900 dark:text-neutral-100">
                Last Name
              </label>
              <input
                name="user_last_name"
                type="text"
                required
                [(ngModel)]="user_creds.user_last_name"
                class="bg-slate-100 dark:bg-neutral-800 w-full text-sm text-slate-900 dark:text-white px-4 py-3 rounded-md border border-gray-200 dark:border-neutral-700 focus:border-[#4F46E5] dark:focus:border-[#FFE135] focus:bg-transparent outline-none"
                placeholder="Last name"
              />
            </div>
          </div>

          <!-- Email -->
          <div>
            <label class="text-sm font-medium mb-2 block text-slate-900 dark:text-neutral-100">
              Email
            </label>
            <input
              name="user_email"
              type="email"
              required
              [(ngModel)]="user_creds.user_email"
              class="bg-slate-100 dark:bg-neutral-800 w-full text-sm text-slate-900 dark:text-white px-4 py-3 rounded-md border border-gray-200 dark:border-neutral-700 focus:border-[#4F46E5] dark:focus:border-[#FFE135] focus:bg-transparent outline-none"
              placeholder="Enter email"
            />
          </div>

          <!-- Password -->
          <div>
            <label class="text-sm font-medium mb-2 block text-slate-900 dark:text-neutral-100">
              Password
            </label>
            <input
              name="user_password"
              type="password"
              required
              [(ngModel)]="user_creds.user_password"
              class="bg-slate-100 dark:bg-neutral-800 w-full text-sm text-slate-900 dark:text-white px-4 py-3 rounded-md border border-gray-200 dark:border-neutral-700 focus:border-[#4F46E5] dark:focus:border-[#FFE135] focus:bg-transparent outline-none"
              placeholder="Create password"
            />
          </div>

          <!-- Phone -->
          <div>
            <label class="text-sm font-medium mb-2 block text-slate-900 dark:text-neutral-100">
              Phone Number
              <span class="text-gray-400 text-xs">(optional)</span>
            </label>
            <input
              name="user_phone_number"
              type="text"
              [(ngModel)]="user_creds.user_phone_number"
              class="bg-slate-100 dark:bg-neutral-800 w-full text-sm text-slate-900 dark:text-white px-4 py-3 rounded-md border border-gray-200 dark:border-neutral-700 focus:border-[#4F46E5] dark:focus:border-[#FFE135] focus:bg-transparent outline-none"
              placeholder="Enter phone number"
            />
          </div>

          <!-- Role selection -->
          <div>
            <label class="text-sm font-medium mb-2 block text-slate-900 dark:text-neutral-100">
              Select Your Role
            </label>
            <div class="flex gap-3 justify-between">
              <label
                class="flex-1 cursor-pointer text-center border rounded-md py-3 bg-slate-100 dark:bg-neutral-800 hover:bg-[#4F46E5]/10 dark:hover:bg-[#FFE135]/10 transition"
                [ngClass]="{
                  'border-[#4F46E5] dark:border-[#FFE135]': user_creds.user_role === 'buyer',
                  'border-gray-200 dark:border-neutral-700': user_creds.user_role !== 'buyer'
                }"
              >
                <input
                  type="radio"
                  name="user_role"
                  value="buyer"
                  [(ngModel)]="user_creds.user_role"
                  class="hidden"
                />
                <div class="text-2xl mb-1">üõçÔ∏è</div>
                <p class="font-medium text-slate-900 dark:text-white">Buyer</p>
                <p class="text-xs text-slate-500 dark:text-neutral-400">Browse & shop</p>
              </label>

              <label
                class="flex-1 cursor-pointer text-center border rounded-md py-3 bg-slate-100 dark:bg-neutral-800 hover:bg-[#4F46E5]/10 dark:hover:bg-[#FFE135]/10 transition"
                [ngClass]="{
                  'border-[#4F46E5] dark:border-[#FFE135]': user_creds.user_role === 'seller',
                  'border-gray-200 dark:border-neutral-700': user_creds.user_role !== 'seller'
                }"
              >
                <input
                  type="radio"
                  name="user_role"
                  value="seller"
                  [(ngModel)]="user_creds.user_role"
                  class="hidden"
                />
                <div class="text-2xl mb-1">üíº</div>
                <p class="font-medium text-slate-900 dark:text-white">Seller</p>
                <p class="text-xs text-slate-500 dark:text-neutral-400">Create & sell</p>
              </label>
            </div>
          </div>
        </div>

        <!-- Submit -->
        <div class="!mt-12">
          <button
            type="submit"
            class="w-full py-2.5 px-4 text-[15px] font-medium rounded-md text-white bg-[#4F46E5] hover:bg-[#3b36c9] dark:bg-[#FFE135] dark:text-black dark:hover:bg-[#ffea67] focus:outline-none cursor-pointer shadow-xl transition-all"
          >
            Sign up
          </button>
        </div>

        <!-- Divider -->
        <div class="my-6 flex items-center gap-2">
          <hr class="w-full border-slate-300 dark:border-neutral-700" />
          <p class="text-sm text-slate-600 dark:text-neutral-400">Or</p>
          <hr class="w-full border-slate-300 dark:border-neutral-700" />
        </div>

        <!-- Google -->
        <div class="flex justify-center">
          <button type="button" class="border-0 outline-0 cursor-pointer" (click)="onGoogleSignUp()">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7" viewBox="0 0 512 512">
              <path fill="#fbbd00" d="M120 256c0-25.367 6.989-49.13 19.131-69.477v-86.308H52.823C18.568 144.703 0 198.922 0 256s18.568 111.297 52.823 155.785h86.308v-86.308C126.989 305.13 120 281.367 120 256z"/>
              <path fill="#0f9d58" d="m256 392-60 60 60 60c57.079 0 111.297-18.568 155.785-52.823v-86.216h-86.216C305.044 385.147 281.181 392 256 392z"/>
              <path fill="#31aa52" d="m139.131 325.477-86.308 86.308a260.085 260.085 0 0 0 22.158 25.235C123.333 485.371 187.62 512 256 512V392c-49.624 0-93.117-26.72-116.869-66.523z"/>
              <path fill="#3c79e6" d="M512 256a258.24 258.24 0 0 0-4.192-46.377l-2.251-12.299H256v120h121.452a135.385 135.385 0 0 1-51.884 55.638l86.216 86.216a260.085 260.085 0 0 0 25.235-22.158C485.371 388.667 512 324.38 512 256z"/>
              <path fill="#cf2d48" d="m352.167 159.833 10.606 10.606 84.853-84.852-10.606-10.606C388.668 26.629 324.381 0 256 0l-60 60 60 60c36.326 0 70.479 14.146 96.167 39.833z"/>
              <path fill="#eb4132" d="M256 120V0C187.62 0 123.333 26.629 74.98 74.98a259.849 259.849 0 0 0-22.158 25.235l86.308 86.308C162.883 146.72 206.376 120 256 120z"/>
            </svg>
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
