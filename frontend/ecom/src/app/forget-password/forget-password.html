<section class="antialiased py-16 flex justify-center">
  <div class="max-w-lg w-full bg-white dark:bg-neutral-800 p-8 rounded-xl shadow-lg">
    <h1 class="text-3xl font-semibold text-gray-900 dark:text-white mb-2">
      Forgot Password
    </h1>
    <p class="text-slate-500 dark:text-neutral-400 mb-8">
      Enter your email to receive a password reset link.
    </p>

    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <label for="email" class="block text-gray-700 dark:text-neutral-300">
        Email address
      </label>
      <input
        id="email"
        type="email"
        name="email"
        [(ngModel)]="email"
        required
        class="w-full p-3 border border-slate-200 dark:border-neutral-700 rounded-lg dark:bg-neutral-700 dark:text-white focus:ring focus:ring-indigo-400"
        placeholder="you@example.com"
      />

      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-medium transition"
      >
        {{ isLoading ? 'Sending...' : 'Send reset link' }}
      </button>

      @if (message) {
        <p class="text-center mt-4 text-sm text-green-600 dark:text-green-400">
          {{ message }}
        </p>
      }
    </form>
  </div>
</section>
