<section class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-neutral-900">
  <div class="bg-white dark:bg-neutral-800 rounded-xl shadow-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center mb-6 text-gray-900 dark:text-white">
      Reset Your Password
    </h2>

    @if (!tokenValid) {
      <div class="text-red-500 text-center">{{ message }}</div>
    } @else {
      <p class="text-center text-green-600 mb-4">{{ message }}</p>

      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <label class="block text-gray-700 dark:text-gray-300 mb-2">
          New Password
        </label>

        <input
          type="password"
          [(ngModel)]="newPassword"
          name="newPassword"
          required
          class="w-full p-3 border rounded-lg focus:ring focus:ring-indigo-400 dark:bg-neutral-700 dark:text-white"
        />

        <button
          type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-medium"
        >
          Reset Password
        </button>
      </form>
    }
  </div>
</section>
