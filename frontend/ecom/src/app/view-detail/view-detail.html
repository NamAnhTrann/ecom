<section
  class="mt-4 py-10 px-4 sm:px-6 lg:px-8 min-h-screen bg-white dark:bg-neutral-950 transition-colors duration-300"
>
  <div
    class="max-w-5xl mx-auto rounded-2xl shadow-lg border border-gray-100 dark:border-neutral-800 overflow-hidden bg-white dark:bg-neutral-900 transition-all duration-300"
  >
    <!-- Product Image -->
    <div class="relative">
      <img
        [src]="
          product?.product_img ||
          'https://images.unsplash.com/photo-1519710164239-da123dc03ef4?auto=format&fit=crop&w=800&q=80'
        "
        alt="{{ product?.product_title }}"
        class="w-full h-[420px] sm:h-[480px] object-cover"
      />

      <!-- Overlay Info -->
      <div
        class="absolute bottom-4 left-4 bg-black/60 backdrop-blur-sm text-white px-4 py-2 rounded-lg shadow-md"
      >
        <p class="text-sm font-medium">
          Seller:
          <span class="font-semibold">{{
            product?.user_id?.user_first_name
          }}
          {{ product?.user_id?.user_last_name }}</span>
        </p>
      </div>
    </div>

    <!-- Product Details -->
    <div class="p-8 space-y-5">
      <!-- Title -->
      <h1
        class="text-3xl font-bold text-gray-900 dark:text-neutral-100 leading-tight"
      >
        {{ product?.product_title }}
      </h1>

      <!-- Description -->
      <p
        class="text-base sm:text-lg text-gray-700 dark:text-neutral-300 leading-relaxed border-l-4 border-indigo-600 dark:border-amber-300 pl-4"
      >
        {{ product?.product_desc }}
      </p>

      <!-- Price -->
      <p
        class="text-3xl font-bold text-[#4F46E5] dark:text-[#FFE135] mt-4 tracking-tight"
      >
        ${{ product?.product_price }}
      </p>

      <!-- Actions -->
      <div class="flex items-center gap-4 mt-6">
        @if (product) {
        <button
          (click)="addToCart(product._id)"
          class="px-6 py-3 bg-[#4F46E5] dark:bg-[#FFE135] text-white dark:text-black font-semibold rounded-lg shadow-md hover:bg-[#4338CA] dark:hover:bg-[#E6C92F] transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-300 dark:focus:ring-amber-300"
        >
          Add to Cart
        </button>

        <a
          routerLink="/marketplace-page"
          class="px-6 py-3 border-2 border-[#4F46E5] dark:border-[#FFE135] text-[#4F46E5] dark:text-[#FFE135] font-semibold rounded-lg hover:bg-[#4F46E5] hover:text-white dark:hover:bg-[#FFE135] dark:hover:text-black transition-all duration-300 shadow-sm"
        >
          Back to Marketplace
        </a>
        }
      </div>
    </div>
  </div>
</section>
