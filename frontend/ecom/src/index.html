<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Scrappy</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <app-root ng-cloak>

  </app-root>

  <script>
    // Remove loader when Angular signals it's ready
    window.addEventListener('AngularReady', () => {
      const loader = document.getElementById('loader');
      if (loader) {
        loader.style.opacity = '0';
        setTimeout(() => loader.remove(), 200);
      }

      // Manually remove ng-cloak (needed in dev mode)
      const root = document.querySelector('[ng-cloak]');
      if (root) root.removeAttribute('ng-cloak');
    });
  </script>
</body>
</html>
