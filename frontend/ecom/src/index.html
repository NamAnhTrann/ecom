<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Scrappy</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Preload and detect when Tailwind CSS is fully loaded -->
  <link
    rel="preload"
    as="style"
    href="styles.css"
    onload="this.onload=null;this.rel='stylesheet';window.tailwindReady=true;">
  <noscript><link rel="stylesheet" href="styles.css"></noscript>
</head>
<body>
  <!-- Pre-bootstrap loader -->
  <app-root>
    <div id="loader" class="flex h-screen items-center justify-center bg-slate-900">
      <div class="h-10 w-10 animate-spin rounded-full border-4 border-slate-300 border-t-emerald-400"></div>
    </div>
  </app-root>

  <!-- Remove loader after Angular + Tailwind are ready -->
  <script>
    window.addEventListener('AngularReady', () => {
      const loader = document.getElementById('loader');
      if (loader) loader.remove();
    });
  </script>
</body>
</html>
