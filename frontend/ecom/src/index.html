<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Scrappy</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Minimal critical styles to prevent white flash -->
  <style>
    html {
      background-color: #0f172a; /* match your Tailwind bg color */
      color: #f1f5f9;           /* text-slate-100 */
      font-family: 'Inter', ui-sans-serif, system-ui;
    }
    body, app-root {
      display: block;
      margin: 0;
      min-height: 100vh;
    }
  </style>

  <!-- Load Tailwind CSS synchronously (prevents flicker) -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Pre-bootstrap loader -->
  <app-root>
    <div id="loader" class="flex h-screen items-center justify-center bg-slate-900">
      <div class="h-10 w-10 animate-spin rounded-full border-4 border-slate-300 border-t-emerald-400"></div>
    </div>
  </app-root>

  <!-- Remove loader once Angular is ready -->
  <script>
    window.addEventListener('AngularReady', () => {
      const loader = document.getElementById('loader');
      if (loader) {
        loader.style.opacity = '0';
        setTimeout(() => loader.remove(), 200);
      }
    });
  </script>
</body>
</html>
